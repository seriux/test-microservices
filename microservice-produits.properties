
server.port=9001

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#d√©fini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8


#Nos configurations

mes-configs.limitDeProduits=3

#Eureka
eureka.client.service-url.defaultZone=http://localhost:9102/eureka/

# Hibernate configuration
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/microservices
spring.datasource.username=postgres
spring.datasource.password=docker
spring.datasource.max-active=1000
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.open-in-view=false
