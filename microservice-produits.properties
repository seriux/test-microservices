
server.port=9001

#Configurations H2
spring.jpa.show-sql=true
spring.h2.console.enabled=true

#d√©fini l'encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

#Eureka
eureka.client.service-url.defaultZone=http://localhost:9102/eureka/

#Nos configurations
mes-configs.limitDeProduits=3
# Hibernate configuration
mes-configs.spring.datasource.driver-class-name=org.postgresql.Driver
mes-configs.spring.datasource.url=jdbc:postgresql://localhost:5432/microservices
mes-configs.spring.datasource.username=postgres
mes-configs.spring.datasource.password=docker
mes-configs.spring.datasource.max-active=1000
mes-configs.spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
mes-configs.spring.jpa.generate-ddl=true
mes-configs.spring.jpa.show-sql=true
mes-configs.spring.jpa.hibernate.ddl-auto=create
mes-configs.spring.jpa.open-in-view=false
